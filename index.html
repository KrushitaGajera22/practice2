<form>
    <fieldset>

        <legend>Information: </legend>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
        <label for="email">Email id:</label><br>
        <input type="email" id="email" name="email" placeholder="Email Address"><br>
        <label for="Phone">Contact Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br>

        <br>
        <label for="subject">Choose Subjects:</label>
        <input type="checkbox" id="html" name="fav_subject" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="java" name="fav_subject" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" id="javascript" name="fav_subject" value="javascript">
        <label for="javascript">JavaScript</label><br>
        <input type="checkbox" id="python" name="fav_subject" value="python">
        <label for="python">Python</label><br>
        <input type="checkbox" id="php" name="fav_subject" value="php">
        <label for="php">PHP</label><br>

        <br>
        <label for="countries">Favourite Country:</label><br>
        <input type="radio" id="usa" name="fav_country" value="usa">
        <label for="usa">USA</label><br>
        <input type="radio" id="japan" name="fav_country" value="japan">
        <label for="japan">Japan</label><br>
        <input type="radio" id="africa" name="fav_country" value="africa">
        <label for="africa">Africa</label><br>

        <br>
        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select>
        <br>
        <br>
        <button type="button" onclick="alert('Submitted')">Submit</button>
    </fieldset>
</form>
